[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
auto_detect_solc = false
solc_version = "0.8.33"
fs_permissions = [{ access = "read-write", path = "./deployments" }]

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "solmate/=lib/solmate/src/",
]

# Ignore nested foundry.toml files from dependencies
ignore = ["lib/**/foundry.toml"]

# RPC endpoints (loaded from .env)
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
arbitrum_sepolia = "${ARB_SEPOLIA_RPC_URL}"

# Etherscan verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
arbitrum_sepolia = { key = "${ARBISCAN_API_KEY}", url = "https://api-sepolia.arbiscan.io/api" }
